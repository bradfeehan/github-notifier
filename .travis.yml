os: osx
language: bash
sudo: required

env:
  global:
    - CODECOV_TOKEN=e5893812-4dc1-4d6e-9613-1e21eb02e073

before_install:
  - brew update
  - brew install jq
  - brew install shunit2

script:
  - make test

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - cmake

after_success: |
  wget https://github.com/SimonKagstrom/kcov/archive/master.tar.gz &&
  tar xzf master.tar.gz &&
  cd kcov-master &&
  mkdir build &&
  cd build &&
  cmake .. &&
  make &&
  sudo make install &&
  cd ../.. &&
  rm -rf kcov-master &&
  mkdir -p coverage &&
  kcov coverage tests.sh
  bash <(curl -s https://codecov.io/bash)
